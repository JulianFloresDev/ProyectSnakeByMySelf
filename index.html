<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Snake Game NFT</title>
</head>

<body>
    <header>
        <nav class="headerNav">
            <a class="headerElements btn-selectSnake" href="#">Snake's Wallet</a>
            <a class="headerElements btn-buySnake" href="#">Marketplace</a>
            <a class="headerElements btn-showScore" href="#">Global Score's</a>
        </nav>
    </header>
    <div class="conteiner">
        <div class="score" id="score">
            <h3>Score: 0</h3>
        </div>

        <div class="snake-values">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            <button class="gameButton btn-startGame">Start</button>
            </ul>
        </div>

        <div class="btn-start">
            <input type="text" class="playerNameInput" required autofocus pattern="[A-Za-z]{4-20}">
            <button class="gameButton btn-selectSnake">Select Snake</button>
            <button class="gameButton btn-buySnake">Buy New Snake</button>
            <button class="gameButton btn-startGame">Start</button>
        </div>
        <div class="game" hidden>
            <div class="canvasGame" id="canvasGameScreen">
                <canvas id="mainScreenPlay" width="500" height="500"></canvas>
            </div>
        </div>
        <div class="globalScore">
            <table>
                <tbody>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td class="playerName">Player One</td>
                        <td class="number">9.999.999</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script defer src="./JS/main.js"></script>
</body>

</html>
